spring:
  cloud:
    discovery:
      enabled: true
    service-registry:
      auto-registration:
        fail-fast: true
  # config rabbitmq for producer
  #rabbitmq:
  #  host: localhost
  #  port: 5672
  #  username: guest
  #  password: guest
  #  queue: customer.queue
  #  template:
  #    exchange: amq.direct
  #    routing-key: customer.routingkey
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  application:
    name: customer
  profiles:
    active: dev
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/customer
    username: csadmin
    password: csadmin123

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
server:
  port: 9091

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true
    disable-swagger-default-url: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
